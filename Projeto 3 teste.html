<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="projeto 3.css">
    
    <title>Loja de Açaí, Cupuaçu e Sorvete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #6a1b9a; /* Roxo Escuro */
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .form-container {
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #6a1b9a; /* Roxo Escuro */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a148c; /* Roxo Mais Escuro */
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Açaí, Cupuaçu e Sorvete</h1>
    </header>

    <section class="form-container">
        <h2>Formulário de Pagamento</h2>
        <form id="payment-form">
            <label for="product">Produto:</label>
            <select id="product" name="product" required>
                <option value="acai_pequeno">Açaí Pequeno - R$ 10,00</option>
                <option value="acai_medio">Açaí Médio - R$ 15,00</option>
                <option value="acai_grande">Açaí Grande - R$ 20,00</option>
                <option value="cupuaçu_pequeno">Cupuaçu Pequeno - R$ 12,00</option>
                <option value="cupuaçu_medio">Cupuaçu Médio - R$ 17,00</option>
                <option value="cupuaçu_grande">Cupuaçu Grande - R$ 22,00</option>
                <option value="sorvete_pequeno">Sorvete Pequeno - R$ 8,00</option>
                <option value="sorvete_medio">Sorvete Médio - R$ 12,00</option>
                <option value="sorvete_grande">Sorvete Grande - R$ 16,00</option>
            </select>

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Forma de Pagamento:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Cartão de Crédito</option>
                <option value="debit_card">Cartão de Débito</option>
                <option value="pix">Pix</option>
            </select>

            <button type="submit">Finalizar Compra</button>
        </form>
    </section>
</body>
</html>
